<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculadora IMC </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <main id="container">
        <section id="container_img">
            <img class="imagem_exs" src="assets/img_treino.svg">
        </section>
        <section id="calculadora">
            <form id="form">
                <h1 class="titulo"> Calculadora IMC </h1>

                <div class="input_box">
                    <label for="peso">
                        Peso
                    </label>
                    <div class="input_field">
                        <i class="fa-solid fa-weight-hanging"></i>
                        <input type="text" id="peso" required>
                        <span> kg </span>
                    </div>
                </div>

                <div class="input_box">
                    <label for="altura">
                        Altura
                    </label>
                    <div class="input_field">
                        <i class="fa-solid fa-ruler"></i>
                        <input type="text" id="altura" required>
                        <span> m </span>
                    </div>
                </div>

                <button class="botao_caclcular">
                    Calcular
                </button>

            </form>

            <div id="infos" class="hidden">

                <div id="result" >
                    <div id="imc">
                        <span id="valor"> 55 </span>
                        <span> Seu IMC </span>
                    </div>
                    <div id="descrição">
                        <span>  </span>
                    </div>
                </div>

                <div id="mais_info">
                    <a href="https://mundoeducacao.uol.com.br/saude-bem-estar/imc.htm"> Mais informações sobre IMC </a>
                    <i class="fa-solid fa-arrow-up-right-from-square"></i>
                </div>

            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
